<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="primary" [routerLink]="['/subject/' + subjectId]">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title contenteditable color="primary">
    <h3 (blur)="handleTitleChange($event)" tabindex="0"  contenteditable="true">
      {{ title }}
    </h3>
  </ion-title>
</ion-toolbar>

<ion-progress-bar *ngIf="loading" type="indeterminate"></ion-progress-bar>

<ion-content class="ion-padding">
  <div class="medium-editor" (contextmenu)="handleContextMenu($event)"></div>
</ion-content>
