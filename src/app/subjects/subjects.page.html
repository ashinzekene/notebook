<ion-toolbar>
  <ion-title>
    Subjects
  </ion-title>
  <ion-buttons slot="secondary">
    <ion-button>
      <ion-icon color="primary" slot="icon-only" name="add"></ion-icon>
    </ion-button>
    <ion-button [routerLink]="'/auth'">
      <ion-icon color="primary" slot="icon-only" name="settings"></ion-icon>
    </ion-button>
  </ion-buttons>
</ion-toolbar>

<ion-content>
    <ion-card [routerLink]="['/subject/']" class="subject" *ngFor="let subject of subjects">
      <ion-card-header>
        <ion-card-subtitle *ngIf="subject.subtitle">{{ subject.subtitle }}</ion-card-subtitle>
        <ion-card-title color="primary">{{ subject.title }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ subject.summary }}</p>
      </ion-card-content>
    </ion-card>
</ion-content>
