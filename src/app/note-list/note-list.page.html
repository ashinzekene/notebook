<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button color="primary" [routerLink]="['/']">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title color="primary">
    Notes
  </ion-title>
</ion-toolbar>

<ion-content>
  <ion-card [routerLink]="['/note']" *ngFor="let note of notes">
    <ion-card-header>
      <ion-card-subtitle>{{ note.subject?.title }}</ion-card-subtitle>
      <ion-card-title>{{ note.title }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ note.content | slice:0:100 }}
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/note']" translucent>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
